<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>Melanzana Timer</title>
	<link rel='shorcut icon' href='assets/favicon.ico' />
	<link rel='stylesheet' href='melanzana.css'/>
	<script src='melanzana.js' type='text/javascript'></script>
	<link rel='shortcut icon' href='assets/favicon.png'>
</head>
<body>
	<audio id='ding'><source src='assets/ding.ogg'></audio>
	<button id='workPlus' class='control'>+</button>
	<div id='workLabel' class='label control'>Work Period in Minutes</div>
	<div id='workDur' class='amt control'>25</div>
	<button id='workMinus' class='control'>-</button>
	<button id='restMinus' class='control'>-</button>
	<div id='restLabel' class='label control'>Rest Period in Minutes</div>
	<div id='restDur' class='amt control'>5</div>
	<button id='restPlus' class='control'>+</button>
	<button id='begin' class=' control'>Begin</button>
	<div id='topWords' class='display preload'></div>
	<div id='clockPanel' class='display'></div>
</body>
</html>
