<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>Melanzana Timer</title>
	<link rel='stylesheet' href='melanzana.css'/>
	<script src='melanzana.js' type='text/javascript'></script>
	<link rel='shortcut icon' href='assets/favicon.png'>
</head>
<body>
	<div id='midContainer'>
		<p id='workPlus' class='txtBtn'>+</p>
		<p id='workMinus' class='txtBtn'>-<p id='workDur' class='amt'>25</p></p>
		<p id='restPlus' class='txtBtn'>+</p>
		<p id='restMinus' class='txtBtn'>-<p id='restDur' class='amt'>5</p></p>
		<button id='begin'>Begin</button>
	</div>
	<div id='topWords' class='display preload'></div>
	<div id='clockPanel' class='display'></div>
</body>
</html>
